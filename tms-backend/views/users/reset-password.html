{{template "base.html" .}}

{{define "body"}}
{{template "navigation.html" .}}

<main class="flex-grow">
  <div class="max-w-md mx-auto mt-10 px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{.title}}</h2>
    </div>

    <!-- Notification component -->
    <!-- trunk-ignore(prettier/SyntaxError) -->
    {{$defaultClass := "bg-blue-100 border-blue-500 text-blue-800 dark:bg-blue-900 dark:border-blue-700 dark:text-blue-200"}}
    <div id="notification" class="mb-6 relative px-4 py-3 border rounded-md shadow-sm animate-slide-in-up {{if .notificationVisibility}}{{else}}hidden{{end}}
                   {{.notificationColorClass | .default $defaultClass}}">
      <button class="absolute top-2 right-2 p-1 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100
                     dark:text-gray-300 dark:hover:text-gray-100 dark:hover:bg-gray-800 focus:outline-none">
        <span class="sr-only">Dismiss</span>
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <div id="notificationMessage" class="pr-8">
        {{.notificationMessage}}
      </div>
    </div>

    {{if .sendForm}}
    <!-- Password reset form -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
      <form id="resetPasswordForm" action="{{.returnUrl}}" method="POST">
        <fieldset id="resetPasswordFromFieldSet">
          <!-- New password field -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New
              Password</label>
            <div class="relative rounded-md shadow-sm">
              <input id="password" name="password" type="password" required
                class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder="New password">
              <button type="button" tabindex="-1"
                class="toggle-password-view absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Confirm password field -->
          <div class="mb-6">
            <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm
              Password</label>
            <div class="relative rounded-md shadow-sm">
              <input id="passwordConfirm" name="passwordConfirm" type="password" required
                class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder="Confirm password">
              <button type="button" tabindex="-1"
                class="toggle-confirmPassword-view absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Form actions -->
          <div class="flex items-center justify-start space-x-4">
            <button type="submit" id="submitResetPasswordForm"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Submit
            </button>
            <button type="reset"
              class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600">
              Clear
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    {{end}}
  </div>
</main>

{{template "footer.html" .}}

<script>
  /* Password validation */
  const password = document.getElementById("password");
  const passwordConfirm = document.getElementById("passwordConfirm");

  if (password && passwordConfirm) {
    const validatePassword = () => {
      if (password.value != passwordConfirm.value) {
        passwordConfirm.setCustomValidity("Passwords do not match");
      } else {
        passwordConfirm.setCustomValidity('');
      }
    }

    password.addEventListener('change', validatePassword);
    passwordConfirm.addEventListener('keyup', validatePassword);

    /* Password visibility toggle */
    const togglePasswordView = document.querySelector('.toggle-password-view');
    if (togglePasswordView) {
      togglePasswordView.addEventListener('mousedown', () => {
        password.setAttribute("type", "text");
      });

      togglePasswordView.addEventListener('mouseup', () => {
        password.setAttribute("type", "password");
      });

      // Handle mouse leaving the button while still pressed
      togglePasswordView.addEventListener('mouseleave', () => {
        password.setAttribute("type", "password");
      });
    }

    const toggleConfirmPasswordView = document.querySelector('.toggle-confirmPassword-view');
    if (toggleConfirmPasswordView) {
      toggleConfirmPasswordView.addEventListener('mousedown', () => {
        passwordConfirm.setAttribute("type", "text");
      });

      toggleConfirmPasswordView.addEventListener('mouseup', () => {
        passwordConfirm.setAttribute("type", "password");
      });

      // Handle mouse leaving the button while still pressed
      toggleConfirmPasswordView.addEventListener('mouseleave', () => {
        passwordConfirm.setAttribute("type", "password");
      });
    }
  }

  /* Dismiss notification */
  document.addEventListener('DOMContentLoaded', () => {
    const deleteButton = document.querySelector('#notification button');
    const notification = document.getElementById('notification');

    if (deleteButton && notification) {
      deleteButton.addEventListener('click', () => {
        notification.classList.add('hidden');
      });
    }
  });
</script>
{{end}}
