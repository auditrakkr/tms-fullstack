<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  
  <!-- Tailwind CSS -->
  <link id="theme-stylesheet" href="/assets/light-theme.css" rel="stylesheet">
  
  {% block head %}{% endblock %}
</head>

<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Main content wrapper with flex to push footer to bottom -->
  <div class="flex flex-col min-h-screen">
    {%include "navigation.html"%}
    
    <main class="flex-grow">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Breadcrumb navigation -->
        <nav class="flex py-3 px-5 text-gray-700 rounded-lg border border-gray-200 dark:border-gray-700 mb-6" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
              <a href="/{{apiVersion}}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-indigo-400">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                Home
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                </svg>
                <a href="#" class="ml-1 text-sm font-medium text-gray-700 hover:text-indigo-600 md:ml-2 dark:text-gray-300 dark:hover:text-indigo-400">User Management</a>
              </div>
            </li>
          </ol>
        </nav>
        
        <!-- Page title -->
        <div class="pb-5 border-b border-gray-200 dark:border-gray-700 mb-8">
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ title }}</h1>
        </div>

        <!-- React root container -->
        <div id="root">
          {# Here is where we want the react component to be embedded on streaming 
             to client using renderToNodeStream. 
             The closing div is within after-react-stream.html fragment #}
