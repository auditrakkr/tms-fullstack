<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .title }}</title>

  <!-- Tailwind CSS -->
  <link id="theme-stylesheet" href="/assets/light-theme.css" rel="stylesheet">

  <!-- Custom styles -->
  <style>
    /* Any additional custom styles can go here */
  </style>

  {% block head %}{% endblock %}
</head>

<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Main content wrapper with flex to push footer to bottom -->
  <div class="flex flex-col min-h-screen">
    {% block body %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script>
    // Check for saved theme preference
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if(savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-stylesheet').href = '/assets/dark-theme.css';
      }
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
